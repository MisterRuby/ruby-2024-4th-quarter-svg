<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .shapes {
        width: 800px;
        height: 600px;
        background: #ddd;
      }
      rect {
        fill: orange;
        stroke: dodgerblue; /* svg 에서는 테두리를 border 가 아닌 stroke 로 처리한다. */
        stroke-width: 10;
      }
      ellipse {
        fill: #fff100;
      }
    </style>
  </head>

  <body>
    <svg class="shapes">
      <!-- 사각형 -->
      <rect x="10" y="20" width="200" height="100"></rect>
      <rect x="50" y="170" rx="10" , ry="10" width="100" height="100"></rect>

      <!-- 원 -->
      <circle cx="350" cy="250" r="30"></circle>

      <!-- 타원 -->
      <ellipse cx="200" , cy="400" rx="100" , ry="50" fill="red"></ellipse>

      <!-- 다각형 -->
      <polyline
        points="0 0, 200 100, 150 300"
        stroke="crimson"
        stroke-linecap="round"
        stroke-linejoin="bevel"
        stroke-width="10"></polyline>

      <!-- <polygon
        points="0 0, 200 100, 150 300"
        stroke="crimson"
        stroke-width="2"></polygon> -->

      <!-- 직선 -->
      <line
        x1="10"
        y1="30"
        x2="400"
        y2="300"
        stroke="blue"
        stroke-width="2"></line>
    </svg>
  </body>
</html>
